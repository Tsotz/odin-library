<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <fieldset class="form">

        <div class="row1">
            <label for="book_title">BOOK TITLE</label>
            <input autocomplete="off" type="text" id="book_title" name="book_name" placeholder="LORD OF THE RINGS" required>
            <label for="author_name">AUTHOR NAME</label>
            <input autocomplete="off" type="text" id="author_name" name="writer_name" placeholder="JRR Tolkien" required>
            <label for="page_count">PAGE COUNT</label>
            <input autocomplete="off" type="text" id="page_count" name="pages" placeholder="9875135465" required>
            <button id="add-book">Add Book</button>
        </div>  
        
        </fieldset>
    <div id="container"></div>
</body>
</html>
